<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanilaJS lab 02</title>
</head>
<body>

    <div id="root">

        <section id="market" class="marekt">

            <style>
                .market-form {
                    margin-bottom: 1rem;
                }
                .market-item{
                    margin-bottom: 1rem;
                }
                .market-item input {
                    margin: 3px;
                    border: none;
                    font-size: 1rem;
                }
            </style>

            <form class="market-form">
                <input type="text" name="name" title="야채 이름을 입력하세요.">
                <button type="submit">추가</button>
            </form>
            
            <div data-component="market-list"></div>

        </section>
        
    </div>

    <template data-template="market-item">
        <div class="market-item">
            <input type="text" name="vegeName">
            <button type="button" data-button="delete">삭제</button>
        </div>
    </template>

    <script type="module" src="index.js"></script>
</body>
</html>
