<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-3 | Drag and drop</title>
    <style>

        :root {
            --height: 50px;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;;
        }

        .root {
            height: 100%;
            box-sizing: border-box;
            padding: 5rem 3rem 3rem;
        }

        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            border-spacing: 0;
            border: solid 1px rgba(0, 0, 0, 0.1);
        }

        tr {
            position: relative; 
            top: 0;
            box-sizing: border-box;
            height: var(--height);
            border-bottom: solid 1px #cfe0f5;
            background-color: #fff;
            transition: all 0.3s ease;
        }
        
        td {
            height: 100%;
            background-color: #e5eff9;
        }
        
        td:first-child {
            padding: 0;
        }
        tr button {
            box-sizing: border-box;
            width: 100%;
            height: 48px;
            /* border: none; */
            /* background-color: #d1e2f3; */
            font-size: 11px;
            opacity: 0.9;
        }
        tr .text {
            text-align: center;
        }

        tr[data-origin="true"] {
            opacity: 0;
        }

        tr[data-pos="top"],
        tr[data-pos="top"] ~ tr,
        tr[data-pos="bottom"] ~ tr  {
            top: var(--height);
        }

        tbody[data-drop="true"] tr {
            transition: none;
        }

        thead th {
            background-color: #fff;
            color: rgba(0, 0, 0, 0.7);
        }
        tfoot td {
            background-color: #fff;
            text-align: center;
            color: rgba(0, 0, 0, 0.7);
        }

    </style>
</head>
<body>

    <div class="root">

        <table>
            <colgroup>
                <col width="20%">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th colspan="2">header</th>
                </tr>
            </thead>
            <tbody>
                <tr data-index="0">
                    <td>
                        <button type="button" tabindex="-1">D</button>
                    </td>
                    <td>
                        <div class="text">0</div>
                    </td>
                </tr>
                <tr data-index="1">
                    <td>
                        <button type="button" tabindex="-1">D</button>
                    </td>
                    <td>
                        <div class="text">1</div>
                    </td>
                </tr>
                <tr data-index="2">
                    <td>
                        <button type="button" tabindex="-1">D</button>
                    </td>
                    <td>
                        <div class="text">2</div>
                    </td>
                </tr>
                <tr data-index="3">
                    <td>
                        <button type="button" tabindex="-1">D</button>
                    </td>
                    <td>
                        <div class="text">3</div>
                    </td>
                </tr>
                <tr data-index="4">
                    <td>
                        <button type="button" tabindex="-1">D</button>
                    </td>
                    <td>
                        <div class="text">4</div>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">footer</td>
                </tr>
            </tfoot>
        </table>

    </div>

    <script>

        const app = document.querySelector('tbody')
        const appTop = app.offsetTop
        let originEl, draggedEl, targetedEl
        
        const addEvents = el => {
            const buttonEl = el.querySelector('button')

            buttonEl.addEventListener('mousedown', () => {
                el.draggable = true
            })  

            buttonEl.addEventListener('mouseup', () => {
                el.removeAttribute('draggable')
            })

            el.addEventListener("dragstart", (event) => {
                draggedEl = el.cloneNode(true)
                addEvents(draggedEl)
                originEl = el
                setTimeout( () => {
                    originEl.dataset.origin = true
                }, 1)
            })

            el.addEventListener("dragend", () => {
                app.dataset.drop = true
                if (targetedEl.dataset.pos === 'bottom') {
                    targetedEl.after(draggedEl)
                } else {
                    targetedEl.before(draggedEl)
                }

                delete targetedEl.dataset.pos
                originEl.remove()
                draggedEl.removeAttribute('draggable')

                setTimeout( () => {
                    delete app.dataset.drop
                }, 100)
            });

            // el.addEventListener('dragover', () => {
            // })

            el.addEventListener("dragenter", () => {
                
                // css 간편화를 위해, 중간에 originEl이 있으면 css가 복잡
                app.appendChild(originEl)

                if( node === originEl || node === targetedEl ) {
                    return
                }

                // 이전 targetedEl의 data 속성 제거
                if ( targetedEl && targetedEl !== el ) {
                    delete targetedEl.dataset.pos
                }
                targetedEl = el
            })

            // el.addEventListener('dragleave', () => {
            // })

            // el.addEventListener('drop', () => {
            // })

        }

        document.addEventListener("dragover", event => {
            event.preventDefault()

            if (!targetedEl) {
                originEl.removeAttribute('draggable')
                delete originEl.dataset.origin
                return
            }

            let el = targetedEl
            const mouseY = event.clientY
            const elHalfVal = appTop + el.offsetTop + el.offsetHeight/2
            if( mouseY > elHalfVal) { 
                // 마우스 위치가 el의 절반 위치보다 크면
                el.dataset.pos = 'bottom'
            } else { 
                // 마우스 위치가 el의 절반 위치보다 작으면
                el.dataset.pos = 'top'
            }
        })

        document.addEventListener("drop", event => {
            event.preventDefault()
            let el = targetedEl

            app.dataset.drop = true
            if (el.dataset.pos === 'bottom') {
                el.after(draggedEl)
            } else {
                el.before(draggedEl)
            }

            delete el.dataset.pos
            originEl.remove()
            draggedEl.removeAttribute('draggable')

            setTimeout( () => {
                delete app.dataset.drop
            }, 100)

        })

        app.querySelectorAll('tr')
            .forEach( el => addEvents(el) )

    </script>
    
</body>
</html>
