<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-2 | Drag and drop</title>
    <style>

        :root {
            --height: 50px;
        }
        body {
            margin: 2rem;
        }
        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            border-spacing: 0;
        }
        tr {
            position: relative;
        }
        /* tr:after {
            content: '';
            position: absolute;
            left: 0;
            display: block;
            width: 100%;
            height: 0;
            background-color: #fff;
        } */
        tr[data-pos="top"] td ,
        tr[data-pos="bottom"] td{
            height: calc(var(--height) * 2.2);
        }
        tr[data-pos="top"]{
            vertical-align: bottom;
        }
        tr[data-pos="bottom"]{
            vertical-align: top;
        }
        tr[data-pos="top"]:after {
            height: var(--height);
            top: 0;
        }
        tr[data-pos="bottom"]:after {
            height: var(--height);
            bottom: 0;
        }
        td {
            height: var(--height);
            box-sizing: border-box;
            padding: 1rem;
            border-top: solid 1px #ddd;
            border-bottom: solid 1px #ddd;
            background-color: #e5eff9;
            transition: height 0.3s ease;
        }
        td:first-child {
            padding: 0;
        }
        td button {
            width: 100%;
            height: var(--height);
            font-size: 11px;
        }
        
        /* tr[data-drag="true"] td {
            --color: rgba(255, 255, 255, 0.5);
            border-color: var(--color);
            background-color: var(--color);
        } */
        /* tr[data-target="true"] td {
            --color : rgba(100, 0, 200, 0.1);
            border-color: var(--color);
            background-color: var(--color);
        } */
    </style>
</head>
<body>

    <table>
        <colgroup>
            <col width="20%">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <td>
                    <button type="button" tabindex="-1">Dragger</button>
                </td>
                <td>1</td>
            </tr>
            <tr>
                <td>
                    <button type="button" tabindex="-1">Dragger</button>
                </td>
                <td>2</td>
            </tr>
            <tr>
                <td>
                    <button type="button" tabindex="-1">Dragger</button>
                </td>
                <td>3</td>
            </tr>
            <tr>
                <td>
                    <button type="button" tabindex="-1">Dragger</button>
                </td>
                <td>4</td>
            </tr>
            <tr>
                <td>
                    <button type="button" tabindex="-1">Dragger</button>
                </td>
                <td>5</td>
            </tr>
        </tbody>
    </table>

    <script>

        const app = document.querySelector('table')
        const trEls = app.querySelectorAll('tr') 
        const appTop = app.offsetTop
        let draggedEl, targetedEl;

        const addEvents = trEl => {

            const el = trEl

            el.querySelector('button').addEventListener('mousedown', e => {
                el.draggable = true
            })  
            el.querySelector('button').addEventListener('mouseup', e => {
                el.removeAttribute('draggable')
            })

            el.addEventListener("dragstart", () => {
                draggedEl = el
                // el.dataset.drag = true
            });
            el.addEventListener("dragend", () => {
                // delete el.dataset.drag
            });
            el.addEventListener("dragover", event => {
                event.preventDefault();

                const mouseY = event.clientY
                const elHalfVal = el.offsetTop + el.offsetHeight/2

                if( mouseY > elHalfVal) { 
                    // 마우스 위치가 el의 절반 위치보다 크면
                    el.dataset.pos = 'bottom'
                } else { 
                    // 마우스 위치가 el의 절반 위치보다 작으면
                    el.dataset.pos = 'top'
                }
            });
            el.addEventListener("dragenter", () => {
                if ( targetedEl && targetedEl !== el ) {
                    delete targetedEl.dataset.pos
                }
                targetedEl = el
                // el.dataset.target = true
            });
            el.addEventListener("dragleave", () => {
                // delete el.dataset.target
            });
            el.addEventListener("drop", event => {
                event.preventDefault()
                delete el.dataset.pos

                const mouseY = event.clientY
                const elHalfVal = appTop + el.offsetTop + el.offsetHeight/2

                if( mouseY > elHalfVal) {
                    // 마우스 위치가 el의 절반 위치보다 크면 el 뒤로 옮긴다.
                    el.after(draggedEl)
                } else {
                    // 마우스 위치가 el의 절반 위치보다 작으면 el 앞으로 옮긴다.
                    el.before(draggedEl)
                }

                draggedEl.removeAttribute('draggable')
            });
        }

        trEls.forEach( el => addEvents(el) )

    </script>
    
</body>
</html>
