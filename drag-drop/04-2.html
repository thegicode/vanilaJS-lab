<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-2 | Drag and drop</title>
    <style>

        :root {
            --height: 50px;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;;
        }

        .root {
            height: 100%;
            box-sizing: border-box;
            padding: 5rem 3rem 3rem;
        }

        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            border-spacing: 0;
        }
        
        /* table[data-drag="true"] tr * {
            pointer-events: none;
        } */

        tr {
            height: var(--height);
            background-color: #fff;
            transition: height 0.3s ease;
        }

        
        td {
            height: var(--height);
            box-sizing: border-box;
            border-top: solid 1px #ddd;
            border-bottom: solid 1px #ddd;
            background-color: #e5eff9;
            transition: height 0.3s ease;
        }

        
        td:first-child {
            padding: 0;
        }
        tr button {
            width: 100%;
            height: var(--height);
            border: none;
            background-color: #d1e2f3;
            font-size: 11px;
        }
        tr .text {
            flex: 1;

            height: var(--height);
            background-color: #e5eff9;
            line-height: var(--height);

            text-align: center;
        }

        tr[data-original="true"],
        tr[data-original="true"] * {
            overflow: hidden;
            height: 0;
            padding: 0; 
            border: none;
            line-height: 0;
        }
        
        tr[data-pos="top"] td ,
        tr[data-pos="bottom"] td{
            height: calc(var(--height) * 2.2);
        }
        tr[data-pos="top"]{
            vertical-align: bottom;
        }
        tr[data-pos="bottom"]{
            vertical-align: top;
        }
    </style>
</head>
<body>

    <div class="root">

        <table>
            <colgroup>
                <col width="20%">
                <col>
            </colgroup>
            <tbody>
                <tr data-index="0">
                    <td>
                        <button type="button">D</button>
                    </td>
                    <td>
                        <div class="text">0</div>
                    </td>
                </tr>
                <tr data-index="1">
                    <td>
                        <button type="button">D</button>
                    </td>
                    <td>
                        <div class="text">1</div>
                    </td>
                </tr>
                <tr data-index="2">
                    <td>
                        <button type="button">D</button>
                    </td>
                    <td>
                        <div class="text">2</div>
                    </td>
                </tr>
                <tr data-index="3">
                    <td>
                        <button type="button">D</button>
                    </td>
                    <td>
                        <div class="text">3</div>
                    </td>
                </tr>
                <tr data-index="4">
                    <td>
                        <button type="button">D</button>
                    </td>
                    <td>
                        <div class="text">4</div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script>

        const app = document.querySelector('table')
        const appTop = app.offsetTop
        let originalEl, draggedEl, targetedEl
        
        const addEvents = el => {
            const buttonEl = el.querySelector('button')

            buttonEl.addEventListener('mousedown', () => {
                el.draggable = true
                // app.dataset.drag = true
            })  

            buttonEl.addEventListener('mouseup', () => {
                el.removeAttribute('draggable')
                // app.dataset.drag = false
            })

            el.addEventListener("dragstart", (event) => {
                draggedEl = el.cloneNode(true)
                // draggedEl.dataset.dragged = true
                addEvents(draggedEl)
                originalEl = el
                originalEl.dataset.original = true
            })

            // el.addEventListener("dragend", () => {
            // });

            // el.addEventListener('dragover', () => {
            // })

            el.addEventListener("dragenter", () => {
                // 이전 targetedEl의 data 속성 제거
                if ( targetedEl && targetedEl !== el ) {
                    delete targetedEl.dataset.pos
                }
                targetedEl = el
            })

            // el.addEventListener('dragleave', () => {
            // })

            // el.addEventListener('drop', () => {
            // })

        }

        document.addEventListener("dragover", event => {

            event.preventDefault()
            let el = event.target

            const isDragzone = el.tagName === 'TABLE' || app.contains(el)
            if (!isDragzone) return

            if ( el.tagName !== 'TR' ) {
                el = el.closest('tr')
            }
            if( el === originalEl ) {
                return
            }
            
            const mouseY = event.clientY
            const elHalfVal = appTop + el.offsetTop + el.offsetHeight/2
            if( mouseY > elHalfVal) { 
                // 마우스 위치가 el의 절반 위치보다 크면
                el.dataset.pos = 'bottom'
            } else { 
                // 마우스 위치가 el의 절반 위치보다 작으면
                el.dataset.pos = 'top'
            }
        })
        
        document.addEventListener("drop", event => {
            event.preventDefault()

            let el = event.target
            const isDragzone = el.tagName === 'TR' || app.contains(el)
            
            if (isDragzone) {
                // DragZone 이면 엘리먼트 이동

                if ( el.tagName !== 'TR' ) {
                    el = el.closest('tr')
                }

                delete el.dataset.pos

                const mouseY = event.clientY
                const elHalfVal = appTop + el.offsetTop + el.offsetHeight/2
                if( mouseY > elHalfVal) {
                    // 마우스 위치가 el의 절반 위치보다 크면 el 뒤로 옮긴다.
                    el.after(draggedEl)
                } else {
                    // 마우스 위치가 el의 절반 위치보다 작으면 el 앞으로 옮긴다.
                    el.before(draggedEl)
                }

                draggedEl.removeAttribute('draggable')
                // delete draggedEl.dataset.dragged 
                originalEl.remove()
            } else {
                // DragZone 외부이면 원래의 상태로 변경
                
                draggedEl.remove()
                originalEl.removeAttribute('draggable')
                delete targetedEl.dataset.pos
                delete originalEl.dataset.original
            }

            // app.dataset.drag = false
        })

        app.querySelectorAll('tr')
            .forEach( el => addEvents(el) )

    </script>
    
</body>
</html>
