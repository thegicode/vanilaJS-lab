<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-2 | Drag and drop</title>
    <style>

        :root {
            --height: 50px;
        }

        body {
            margin: 2rem;
        }

        .container{
            padding: 1rem;
            border: solid 1px rgba(100, 100, 200, 0.2);
        }

        .dropzone {
            height: var(--height);
        }
        .dropzone div {
            --color: rgba(0, 100, 200, 0.1);
            height: var(--height);
            box-sizing: border-box;
            border: solid 1px var(--color);
            background-color: var(--color);
            line-height: var(--height);
            text-align: center;
        }
        /* .dropzone[data-drag="true"] {
            --color: rgba(255, 255, 255, 0.5);
            border-color: var(--color);
            background-color: var(--color);
        } */
        .dropzone[data-target="true"] {
            height: calc(var(--height) * 2);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="dropzone">
            <div class="inner">1</div>
        </div>
        <div class="dropzone">
            <div class="inner">2</div>
        </div>
        <div class="dropzone">
            <div class="inner">3</div>
        </div>
        <div class="dropzone">
            <div class="inner">4</div>
        </div>
        <div class="dropzone">
            <div class="inner">5</div>
        </div>
    </div>

    <div class="blank"></div>

    <script>

        const app = document.querySelector('.container')
        const dropzoneEls = app.querySelectorAll('.dropzone') 

        let draggedEl, targetedEl

        const addEvents = el => {

            el.addEventListener('mousedown', e => {
                el.draggable = true
            })  
            el.addEventListener('mouseup', e => {
                el.removeAttribute('draggable')
            })

            el.addEventListener("dragstart", () => {
                draggedEl = el
                el.dataset.drag = true
            });
            el.addEventListener("dragend", () => {
                delete el.dataset.drag
            });
            el.addEventListener("dragover", event => {
                event.preventDefault();
            });
            el.addEventListener("dragenter", () => {
                if ( targetedEl ) {
                    delete targetedEl.dataset.target
                }
                if ( draggedEl === el ) {
                    return
                }
                el.dataset.target = true
                targetedEl = el
            });
            el.addEventListener("dragleave", () => {
                // delete el.dataset.target
            });
            el.addEventListener("drop", event => {
                event.preventDefault()
              
                delete el.dataset.target

                el.after(draggedEl)

                draggedEl.removeAttribute('draggable')
            });
        }

        dropzoneEls.forEach( el => addEvents(el) )

    </script>
    
</body>
</html>
