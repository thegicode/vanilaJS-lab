<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-5 | Drag and drop</title>
    <style>

        :root {
            --height: 50px;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;;
        }

        .root {
            height: 100%;
            box-sizing: border-box;
            padding: 3rem;
        }
        /* .container{
        } */

        .dropzone {
            height: var(--height);
            transition: all 0.2s ease;

            display: flex;
            flex-direction: column;
        }
        .dropzone div {
            --color: rgba(0, 100, 200, 0.1);
            height: var(--height);
            box-sizing: border-box;
            border: solid 1px #cfe0f5;
            background-color: #e5eff9;
            line-height: var(--height);
            text-align: center;
        }
        .dropzone[data-original="true"] {
            height: 0;
        }
        .dropzone[data-pos="top"],
        .dropzone[data-pos="bottom"] {
            height: calc(var(--height) * 2.2);
        }
        .dropzone[data-pos="top"] {
            justify-content: flex-end;
        }
        .blank {
            height: calc(var(--height) * 2.2);
        }
    </style>
</head>
<body>

    <div class="root">

        <div class="container">
            <div class="dropzone">
                <div class="inner">1</div>
            </div>
            <div class="dropzone">
                <div class="inner">2</div>
            </div>
            <div class="dropzone">
                <div class="inner">3</div>
            </div>
            <div class="dropzone">
                <div class="inner">4</div>
            </div>
            <div class="dropzone">
                <div class="inner">5</div>
            </div>
        </div>

    </div>

    <div class="blank" role="presentation"></div>

    <script>

        const app = document.querySelector('.container')
        let originalEl, draggedEl, targetedEl

        const addEvents = el => {

            el.addEventListener('mousedown', e => {
                el.draggable = true
            })  
            el.addEventListener('mouseup', e => {
                el.removeAttribute('draggable')
            })

            el.addEventListener("dragstart", () => {
                draggedEl = el.cloneNode(true)
                addEvents(draggedEl)
                originalEl = el
                originalEl.dataset.original = true
            });
            el.addEventListener("dragend", () => {
            });
            el.addEventListener("dragover", event => {
                event.preventDefault()

                const mouseY = event.clientY
                const elHalfVal = el.offsetTop + el.offsetHeight/2

                if( mouseY > elHalfVal) { 
                    // 마우스 위치가 el의 절반 위치보다 크면
                    el.dataset.pos = 'bottom'
                } else { 
                    // 마우스 위치가 el의 절반 위치보다 작으면
                    el.dataset.pos = 'top'
                }
            });
            el.addEventListener("dragenter", event => {
                if ( targetedEl && targetedEl !== el ) {
                    delete targetedEl.dataset.pos
                }
                targetedEl = el
            });
            el.addEventListener("dragleave", () => {
            });
            el.addEventListener("drop", event => {
                event.preventDefault()
              
                delete el.dataset.pos

                const mouseY = event.clientY
                const elHalfVal = el.offsetTop + el.offsetHeight/2

                if( mouseY > elHalfVal) {
                    // 마우스 위치가 el의 절반 위치보다 크면 el 뒤로 옮긴다.
                    el.after(draggedEl)
                } else {
                    // 마우스 위치가 el의 절반 위치보다 작으면 el 앞으로 옮긴다.
                    el.before(draggedEl)
                }

                draggedEl.removeAttribute('draggable')

                originalEl.remove()

            });
        }

        document.addEventListener('dragleave', event => {
            const el = event.target
            const isDragzone = el.classList.contains('conainer') 
                            || app.contains(el)

            if ( isDragzone === false) {
                draggedEl.remove()
                originalEl.removeAttribute('draggable')
                delete targetedEl.dataset.pos
                delete originalEl.dataset.original
                return
            }
        })

       

        app.querySelectorAll('.dropzone')
            .forEach( el => addEvents(el) )

    </script>
    
</body>
</html>
