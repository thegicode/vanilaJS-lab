<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <style>
        .root {
            height: 500px;
            margin: 1rem;
            padding: 1rem;
            border: solid 1px #ddd;
        }
        .draggable {
            width: 30px;
            height: 30px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 50%;
            border: solid 1px rgba(100, 200, 200, 0.7);
            background-color: rgba(100, 200, 200, 0.5);
            text-align: center;
            line-height: 30px;
        }
        .to-drag {
            height: 300px;
            margin-top: 10px;
            padding: 10px;
            border: solid 1px rgba(0, 100, 200, 0.1);
            background-color: rgba(0, 100, 200, 0.05);
        }
    </style>
</head>
<body>

    <div class="root">
        <div class="draggable" draggable="true"></div>
        <div class="to-drag">To Drag</div>
    </div>

    <script>
        const el = document.querySelector('.draggable')
        el.addEventListener('dragstart', () => {
            console.log('dragstart event');
        })
        el.addEventListener('dragend', () => {
            console.log('dragend event');
        });

        const toDragEl = document.querySelector('.to-drag');

        toDragEl.addEventListener('drop', () => {
            console.log('ddrop event');
        });

        // toDragEl.addEventListener('dragenter', () => {
        //     console.log('dragenter event');
        // });
        
        /*
        1. dragover 이벤트는 포인터가 요소에 위치해 있으면 이벤트가 지속적으로 발생한다.
        2. dragover 이벤트 무효화
            드롭 파일의 처리는 drop 이벤트를 사용한다.
            브라우저에 파일을 드래그 앤 드롭하면 페이지의 이동이 발생하므로 dragover 이벤트의 event.preventDefault() 처리가 필수다.
        */
        // toDragEl.addEventListener('dragover', event => {
        //     event.preventDefault();
        //     console.log('dragover event');
        // });

        // toDragEl.addEventListener('dragleave', () => {
        //     console.log('dragleave evnet');
        // });


    </script>
    
</body>
</html>
