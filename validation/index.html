<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rl="stylesheet" type="text/css" href="css/main.css">
    <style>
        body {
            margin: 2rem;
        }
        input {
            width: 80%;
            padding: 5px;
        }
        input-phonenumber,
        input-biznumber {
            display: block;
        }
        *[data-valid="false"] input {
            outline: 1px solid red;
            outline-offset: 2px;
        }
    </style>
        
</head>
<body>
    <h5>전화번호</h5>
    <input-phonenumber>
        <input type="text" 
            placeholder="전화번호를 입력해주세요." 
            maxlength="13">
    </input-phonenumber>

    <br>
    <h5>사업자번호</h5>
    <input-biznumber>
        <input type="text" 
            placeholder="사업자등록번호를 입력해주세요." 
            maxlength="12">
    </input-biznumber>

</body>
</html>
