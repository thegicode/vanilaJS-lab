<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts | VanilaJS</title>
    <link rel="stylesheet" type="text/css" href="../css/charts.css">
</head>
<body>
    <div class="root">

        <section class="app">
            <header class="app-header">
                <h3 class="__title">Charts | VanilaJS</h3>
            </header>

            <div class="app-barChart">
                <div class="chart">
                    <div class="chart-graphs">
                        <div class="lines" role="presentation">
                            <span class="__line"></span>
                            <span class="__line"></span>
                            <span class="__line"></span>
                            <span class="__line"></span>
                        </div>
                        <div class="graphs"></div>
                    </div>
                    <div class="chart-dates" role="presentation">
                    </div>
                    <div class="chart-info" role="presentation" aria-hidden="true" data-direction="">
                        <div class="infos"></div>
                        <span class="__arrow"></span>
                    </div>
                </div>
            </div>

            <div class="app-lineChart">
                <div class="chart">
                    <div class="chart-graphs">
                        <div class="lines" role="presentation">
                            <span class="__line"></span>
                            <span class="__line"></span>
                            <span class="__line"></span>
                            <span class="__line"></span>
                        </div>
                        <div class="graphs" role="presentation">
                            <svg mlns="http://www.w3.org/2000/svg">
                                <polyline />
                            </svg>
                        </div>
                        <div class="circles" role="presentation"></div>
                    </div>
                    <div class="chart-dates">
                    </div>
                    <div class="chart-info" aria-hidden="true" data-direction="">
                        <p class="__fullDay">2021.9.26</p>
                        <dl>
                            <dt>단가</dt>
                            <dd>17,660원</dd>
                        </dl>
                        <span class="__arrow"></span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <template data-template="barChart-cell">
        <div class="cell">
            <span class="__bar"></span>
            <div class="infos">
                <p class="__fullDay" data-info="date" aria-label="날짜"></p>
                <dl>
                    <dt>주문</dt>
                    <dd data-info="price"></dd>
                </dl>
                <dl>
                    <dt>수량</dt>
                    <dd data-info="quantity"></dd>
                </dl>
            </div>
        </div>
    </template>

    <template data-template="circle">
        <span class="__icon"></span>
    </template>

    <script type="module" src="../js/charts.js"></script>
</body>
</html>
