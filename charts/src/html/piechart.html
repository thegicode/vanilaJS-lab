<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle-1</title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/polyline1.css"> -->
    <style type="text/css">
        body {
        }
        .exes {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        svg {
            /*transform: scale(7.0);
            transform-origin: center;*/
            width: 250px;
            height: 250px;
            margin-bottom: 1rem;
        }
        g {
            width: 250px;
            height: 250px;
        }
        g circle:first-child {
            stroke:  green;
        }
        g circle:nth-child(2) {
            stroke:  yellow;
        }
        g circle:nth-child(3) {
            stroke:  tomato;
        }
        g circle:nth-child(4) {
            stroke:  olive;
        }
    </style>
</head>
<body>
    <div class="root">

        <h1>Circle</h1>

        
        <div class="exes">
            <svg height="20" width="20" viewBox="0 0 20 20">
                <circle r="10" cx="10" cy="10" fill="gray" />
                 <g stroke-width="10"
                    transform="rotate(-90) translate(-20)" 
                    fill="transparent" >
                <circle r="5" cx="10" cy="10" 
                      stroke="tomato"
                      stroke-dasharray="calc(35 * 31.4 / 100) 31.4"
                       />
                <circle r="5" cx="10" cy="10" 
                      stroke="green"
                      stroke-dasharray="calc(20 * 31.4 / 100) 31.4"
                       />
                </g>
            </svg>

            <svg height="20" width="20" viewBox="0 0 20 20" id="test">
                <circle r="10" cx="10" cy="10" fill="gray" />
                 <g stroke-width="10"
                    transform="rotate(-90) translate(-20)" 
                    fill="transparent" >
                    <circle r="5" cx="10" cy="10" />
                    <circle r="5" cx="10" cy="10" />
                    <circle r="5" cx="10" cy="10" />
                    <circle r="5" cx="10" cy="10" />
                </g>
            </svg>
        </div>

        <template>
            <circle r="5" cx="10" cy="10" />
        </template>

        <script type="text/javascript">
            const data = [40, 30, 20, 10]
            
            const circles = document.querySelectorAll('#test g circle')
            const tp = document.querySelector('template')
            const fragement = new DocumentFragment()
            const length = circles.length

            let sum = 0
            let percentages = data.map( percentage => {
                sum += percentage
                return sum
            })
            percentages = percentages.reverse()

            circles.forEach( (el, index) => {
                const percentage = percentages[index]
                const circumference = 31.4
                const strokeDash = (percentage * circumference) / 100;
                const strokeDashArray = `${strokeDash} ${circumference}`;
                el.setAttribute('stroke-dasharray', strokeDashArray)
            })
        </script>


    </div>
  
</body>
</html>
