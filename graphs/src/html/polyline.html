<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyline</title>
    <link rel="stylesheet" type="text/css" href="graphs/src/css/polyline.css">
</head>
<body>
    <div class="root">

        <h1>Polyline</h1>
        <p>좌측 상단(0, 0) -> 우측 하단(100, 100)</p>
        <p>points : x1, y1, x2, y2, x3, y3...</p>

        <div class="description">
            <div class="box">
                <svg mlns="http://www.w3.org/2000/svg" viewBox=" 0 0 100 100">
                    <polyline
                        points="0 0 100 100">
                    </polyline>
                </svg>
            </div>
            <p class="text1">(0, 0)</p>
            <p class="text2">(100, 100)</p>
        </div>

        <div class="container">
            <div class="box">
                <h3>0 0 50 50</h3>
                <svg mlns="http://www.w3.org/2000/svg" viewBox=" 0 0 100 100">
                    <polyline
                        points="0 0 50 50">
                    </polyline>
                </svg>
            </div>

            <div class="box">
                <h3>50 50 0 0</h3>
                <svg mlns="http://www.w3.org/2000/svg" viewBox=" 0 0 100 100">
                    <polyline
                        points="50 50 0 0">
                    </polyline>
                </svg>
            </div>

            <div class="box">
                <h3>30 30 60 60</h3>
                <svg mlns="http://www.w3.org/2000/svg" viewBox=" 0 0 100 100">
                    <polyline
                        points="30 30 60 60">
                    </polyline>
                </svg>
            </div>
            

            <div class="box">
                <h3>100 100 50 50</h3>
                <svg mlns="http://www.w3.org/2000/svg" viewBox=" 0 0 100 100">
                    <polyline
                        points="100 100 50 50" >
                    </polyline>
                </svg>
            </div>

            <div class="box">
                <h3>0 50 50 50</h3>
                <svg mlns="http://www.w3.org/2000/svg" viewBox=" 0 0 100 100">
                    <polyline
                        points="0 50 50 50">
                    </polyline>
                </svg>
            </div>

            <div class="box">
                <h3>30 70 70 30</h3>
                <svg mlns="http://www.w3.org/2000/svg" viewBox=" 0 0 100 100">
                    <polyline
                        points="30 70 70 30" >
                    </polyline>
                </svg>
            </div>
        </div>

    </div>
  
</body>
</html>
