<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyline-4</title>
    <link rel="stylesheet" type="text/css" href="../css/polyline4.css">
</head>
<body>
    <div class="root">

        <h1>Polyline-4</h1>
        
        <ul>
            <li>데이터 개수 렌덤 적용</li>
        </ul>
        
        <br>

        <div class="log">Sample Points - <span></span></div>

        <div class="chart">
            <div class="graphs">
                <!-- 가로 점선 -->
                <div class="lines">
                    <span></span><span></span><span></span><span></span>
                </div>

                <!-- 선 그래프 -->
                <svg mlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
                    <polyline></polyline>
                </svg>

                <!-- 동그라미 아이콘 -->
                <div class="points"></div>

            </div>

            <!-- X좌표 범례 -->
            <div class="xTexts"></div>
        </div>


    </div>

   <script src="../js/polyline4.js"></script>
</body>
</html>
