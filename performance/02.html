<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 | performance</title>
    <style>
        body {
        }
        div {
            width: 100px;
            height: 90px;
            margin: 5px 0;
            background-color: purple;
            transition: all 1s;

            position: absolute;
            left: 8px;
        }
        button {
            position: absolute;
            right: 8px;
        }
        div[data-ani="true"] {
            width: 800px;
        }
        div:first-child {
            top: 0;
        }
        div:nth-child(2) {
            top: 100px;
        }
        div:nth-child(3) {
            top: 200px;
        }
        div:nth-child(4) {
            top: 300px;
        }
        div:nth-child(5) {
            top: 400px;
        }
        div:nth-child(6) {
            top: 500px;
        }
        div:nth-child(7) {
            top: 600px;
        }
        div:nth-child(8) {
            top: 700px;
        }
        div:nth-child(9) {
            top: 800px;
        }
        div:nth-child(10) {
            top: 900px;
        }
        div:nth-child(11) {
            top: 1000px;
        }
        div:nth-child(12) {
            top: 1100px;
        }
        div:nth-child(13) {
            top: 1200px;
        }
        div:nth-child(14) {
            top: 1300px;
        }
        div:nth-child(15) {
            top: 1400px;
        }
        div:nth-child(16) {
            top: 1500px;
        }
        div:nth-child(17) {
            top: 1600px;
        }
        div:nth-child(18) {
            top: 1700px;
        }
        div:nth-child(19) {
            top: 1800px;
        }
        div:nth-child(20) {
            top: 1900px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <button>Click</button>

    <script>
        document.querySelector('button')
            .addEventListener('click', () => {
                document.querySelectorAll('div')
                    .forEach( el => {
                        el.dataset.ani = true
                    })
            })
    </script>
</body>
</html>
