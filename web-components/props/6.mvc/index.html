<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
    <script type="module" src="index.js" defer></script>
    <style>
        body {
            margin: 2rem;
        }

        input {
            padding: 5px 10px;
        }

        #card {
            display: block;
            box-sizing: border-box;
            margin-top: 1rem;
            padding: 10px;
            border: 1px solid #ddd;
        }
        #card p {
            margin: 5px 0 10px;
        }
        #card .thumb {
            box-sizing: border-box;
            min-height: 100px;
        }

    </style>
</head>
<body>

    <app-mvc>
        <person-input>
            <label>Id : <input id=index type=number></label>
        </person-input>
        <person-card id=card>Loading data</person-card>
    </app-mvc>

    <template>
        <p>Name : 
            <span class="first_name"></span> 
            <span class="last_name"></span>
        </p>
		<div class="thumb">
            <img src="" alt="썸네일 이미지">
        </div>
    </template>

</body>
</html>
