<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>::slotted-pseudo-element/</title>
    <script src="main.js" defer></script>
</head>
<body>

    <template id="person-tempalte">
        <div>
            <h2>Personal ID Card</h2>
            <slot name="person-name">Name Missing</slot>
            <ul>
                <li>
                    <slot name="person-age">AGE MISSING</slot>
                </li>
                <li>
                    <slot name="person-occupation">OCCUPATION MISSING</slot>
                </li>
            </ul>
        </div>
    </template>

    <person-details>
        <p slot="person-name">Morgan Stanley</p>
        <span slot="person-age">36</span>
        <span slot="person-occupation">Accountant</span>
    </person-details>

    <person-details>
        <p slot="person-name">Dr. Shazaam</p>
        <span slot="person-age">Immortal</span>
        <span slot="person-occupation">Superhero</span>
    </person-details>

    <person-details>
        <p slot="person-name">Boris</p>
        <span slot="age">27</span>
        <span slot="occupation">Time traveller</span>
    </person-details>
    
</body>
</html>
