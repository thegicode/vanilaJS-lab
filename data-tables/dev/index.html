<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Tables</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <div class="root">

        <h1>Data Tables</h1>

        <table class="table" id="table">
            <colgroup>
                <col width="10%">
                <col>
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th></th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <th>합계</th>
                    <td class="amount"></td>
                    <td class="price"></td>
                    <td class="actions"></td>
                </tr>
            </tfoot>
        </table>

        <div class="app-actions">
            <button type="button" name="add">Add</button>
        </div>
    </div>

    <template>
        <tr>
            <td class="dragger">
                <button type="button">=</button>
            </td>
            <td class="amount">
                <input type="number" name="amount" min="0" max="10000" required>
            </td>
            <td class="price"></td>
            <td class="actions">
                <button type="button" class="button" name="delete">Delete</button>
            </td>
        </tr>
    </template>

    <script type="module" src="js/index.js"></script>
</body>
</html>
